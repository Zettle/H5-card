<script>
/**
 * 设置html的fontSize
 *  1.设计师给的都是750px的尺寸，iphone6的375px为蓝本
 *  2.根据真实手机屏幕宽度计算得出应该设置的fontSize：winWidth / 750 * 100
 *    为了方便写css，比如量出的是100px，我们就写1rem
 *    浏览器最小字体是12px，所以乘以100避免这种情况
 *  3.window监听窗口改变，300ms后执行
 */
 (function () {
    var timer = null;
    function refreshRem () {
        var docEle = document.documentElement;
        var winWidth = docEle.getBoundingClientRect().width;
        winWidth = winWidth > 750 ? 750 : winWidth;
        docEle.style.fontSize = winWidth / 750 * 100 + 'px';
    }
    refreshRem();
    window.addEventListener('resize', function () {
        clearTimeout(timer);
        timer = setTimeout(refreshRem, 300);
    }, false);
})();
</script>
