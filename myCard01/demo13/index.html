<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo</title>
<link rel="stylesheet" href="./h5.css">

</head>
<body>

<button type="button" id="toggle-btn">togggle</button>

<script src="../lib/jquery-3.5.1/jquery.min.js"></script>
<script src="./h5-component.js"></script>
<script>
var h5 = H5ComponentPie('myPie', {
    width: 500,
    height: 500,
    data: [
        [ '文本AA', 0.4 ],
        [ '文本BB', 0.2 ],
        [ '文本CC', 0.05 ],
        [ '文本DD', 0.2 ],
        [ '文本EE', 0.15 ]
    ],
    css: { opacity: 1, top: '30%' },
    center: true
});

$('body').prepend(h5);

var flag = true;
$('#toggle-btn').click(function () {
    if (flag) {
        h5.trigger('load');
    } else {
        h5.trigger('leave');
    }
    flag = !flag;
});
</script>
</body>
</html>
